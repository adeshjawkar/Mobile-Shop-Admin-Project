<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mobile Shop Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        .login-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 20px;
        }

        .login-header h4 {
            margin: 0;
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
        }

        .btn-primary {
            border-radius: 10px;
            font-size: 16px;
            padding: 10px;
        }

        .btn-outline-secondary {
            border-radius: 10px;
            font-size: 16px;
            padding: 10px;
        }

        .card-footer {
            background: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card login-card">
                <div class="login-header text-center">
                    <h4>ðŸ”‘ Admin Login</h4>
                </div>
                <div class="card-body p-4">
                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label for="loginId" class="form-label">Username</label>
                            <input type="text" class="form-control" id="loginId" name="username" placeholder="Enter Username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                        </div>
                        <div class="d-grid mb-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>

                    <!-- Sign Up Button -->
                    <div class="d-grid">
                        <a href="/signup" class="btn btn-outline-secondary">Create New Account</a>
                    </div>
                </div>
                <div class="card-footer text-center text-muted small">
                    &copy; 2025 Mobile Shop Admin
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
