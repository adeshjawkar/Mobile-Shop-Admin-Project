<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
            padding: 20px;
            animation: fadeIn 0.6s ease-in-out;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-danger, .btn-secondary {
            border-radius: 10px;
            font-size: 16px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card bg-light col-md-6 mx-auto">
        <h3 class="text-danger text-center">ðŸ—‘ Delete Product</h3>
        <p class="text-center text-muted">Remove unwanted or discontinued models from the system.</p>
        <hr>
        <form id="deleteForm" action="/deleteprod" method="post">
            <!-- Spring Security CSRF token -->
            <input type="hidden" name="_csrf" value="${_csrf.token}">
            
            <div class="mb-3">
                <label class="form-label">Product ID</label>
                <input type="number" name="prodid" class="form-control" placeholder="Enter Product ID" required>
            </div>

            <div class="d-flex gap-2">
                <button type="button" class="btn btn-danger flex-fill" data-bs-toggle="modal" data-bs-target="#confirmModal">
                    Delete Product
                </button>
                <a href="/dashboard" class="btn btn-secondary flex-fill">â¬… Go Back</a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="confirmModalLabel">âš  Confirm Deletion</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this product? This action cannot be undone!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" onclick="submitForm()">Yes, Delete</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function submitForm() {
        document.getElementById("deleteForm").submit();
    }
</script>

</body>
</html>
