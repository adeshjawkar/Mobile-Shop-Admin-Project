<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            min-height: 100vh;
            padding: 30px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
            animation: fadeIn 0.8s ease-in-out;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-custom {
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Back Button on Right -->
    <div class="mb-4 text-end">
        <button onclick="history.back()" class="btn btn-outline-dark btn-custom">
            ‚¨Ö Back
        </button>
    </div>

    <h2 class="text-center text-primary mb-4">‚úèÔ∏è Update Product Details</h2>
    <div class="row g-4">

        <!-- Update Price -->
        <div class="col-md-6">
            <div class="card p-4 bg-light">
                <h5 class="text-success">Update Price</h5>
                <form action="/updatePrice" method="post">
                    <div class="mb-3">
                        <label class="form-label">Product ID</label>
                        <input type="text" name="prodid" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">New Price (‚Çπ)</label>
                        <input type="number" name="price" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-custom w-100">Update Price ‚úÖ</button>
                </form>
            </div>
        </div>

        <!-- Update Stock -->
        <div class="col-md-6">
            <div class="card p-4 bg-light">
                <h5 class="text-warning">Update Stock Quantity</h5>
                <form action="/updateStock" method="post">
                    <div class="mb-3">
                        <label class="form-label">Product ID</label>
                        <input type="text" name="prodid" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">New Stock</label>
                        <input type="number" name="stock_quantity" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-warning btn-custom w-100">Update Stock üì¶</button>
                </form>
            </div>
        </div>

        <!-- Update Features -->
        <div class="col-md-6">
            <div class="card p-4 bg-light">
                <h5 class="text-info">Update Features</h5>
                <form action="/updateFeatures" method="post">
                    <div class="mb-3">
                        <label class="form-label">Product ID</label>
                        <input type="text" name="prodid" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">New Features</label>
                        <textarea name="features" class="form-control" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-info btn-custom w-100">Update Features üõ†Ô∏è</button>
                </form>
            </div>
        </div>

        <!-- Update Warranty -->
        <div class="col-md-6">
            <div class="card p-4 bg-light">
                <h5 class="text-danger">Update Warranty</h5>
                <form action="/updateWarranty" method="post">
                    <div class="mb-3">
                        <label class="form-label">Product ID</label>
                        <input type="text" name="prodid" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Warranty</label>
                        <input type="text" name="warranty" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-danger btn-custom w-100">Update Warranty üìù</button>
                </form>
            </div>
        </div>

    </div>
</div>

</body>
</html>
